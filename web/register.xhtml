<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register - CoffeeRoom</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form class="form-horizontal">
                    <fieldset>
                        <legend>Register</legend>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_lastname}" for="lastname" class="col-lg-2 control-label"/>
                            <div class="col-lg-10">
                                <h:inputText id="lastname" value="#{userController.selected.lastname}" class="form-control" required="true"/>    
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_firstname}" for="firstname" class="col-lg-2 control-label"/>
                            <div class="col-lg-10">
                                <h:inputText id="firstname" value="#{userController.selected.firstname}" class="form-control" required="true"/>    
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" class="col-lg-2 control-label"/>
                            <div class="col-lg-10">
                                <h:inputText id="login" value="#{userController.selected.login}" class="form-control" required="true"/>    
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" class="col-lg-2 control-label"/>
                            <div class="col-lg-10">
                                <h:inputText id="email" value="#{userController.selected.email}" class="form-control" required="true"/>    
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" class="col-lg-2 control-label"/>
                            <div class="col-lg-10">
                                <h:inputSecret id="password" binding="#{passwordValue}" value="#{userController.selected.password}" class="form-control" required="true"/>   
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUserLabel_confirmation}" for="confirmation" class="col-lg-2 control-label"/>
                            <div class="col-lg-10">
                                <h:inputSecret id="confirmation" value="#{userController.confirmation}" class="form-control" required="true">
                                    <f:validator validatorId="confirmValidator" />
                                    <f:attribute name="password" value="#{passwordValue}" />
                                </h:inputSecret>   
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <h:commandButton action="#{userController.register}" value="Register" class="btn btn-primary"/><br/>
                            </div>    
                        </div>
                    </fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
