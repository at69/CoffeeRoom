<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.MergeTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.MergeTopicLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{topicController.parentTopic}" title="#{bundle.MergeTopicTitle_parent}">
                        <f:selectItems value="#{topicController.items}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.MergeTopicLabel_child}" for="child" />
                    <h:selectOneMenu id="child" value="#{topicController.childTopic}" title="#{bundle.MergeTopicTitle_child}">
                        <f:selectItems value="#{topicController.items}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{topicController.merge}" value="#{bundle.MergeTopicLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicViewLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.EditTopicShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
