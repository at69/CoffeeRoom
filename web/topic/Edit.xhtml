<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTopicLabel_name}" for="name" />
                    <h:inputText id="name" value="#{topicController.selected.name}" title="#{bundle.EditTopicTitle_name}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_description}" for="description" />
                    <h:inputText id="description" value="#{topicController.selected.description}" title="#{bundle.EditTopicTitle_description}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_boardId}" for="boardId" />
                    <h:inputText id="boardId" value="#{topicController.selected.boardId}" title="#{bundle.EditTopicTitle_boardId}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_boardId}"/>
                </h:panelGrid>
                <h:commandLink action="#{topicController.update}" value="#{bundle.EditTopicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicViewLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.EditTopicShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
