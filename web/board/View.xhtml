<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBoardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBoardLabel_id}"/>
                    <h:outputText value="#{boardController.selected.id}" title="#{bundle.ViewBoardTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBoardLabel_name}"/>
                    <h:outputText value="#{boardController.selected.name}" title="#{bundle.ViewBoardTitle_name}"/>
                    <h:outputText value="#{bundle.ViewBoardLabel_description}"/>
                    <h:outputText value="#{boardController.selected.description}" title="#{bundle.ViewBoardTitle_description}"/>
                    <h:outputText value="#{bundle.ViewBoardLabel_creationDate}"/>
                    <h:outputText value="#{boardController.selected.creationDate}" title="#{bundle.ViewBoardTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBoardLabel_authorId}"/>
                    <h:outputText value="#{boardController.selected.authorId}" title="#{bundle.ViewBoardTitle_authorId}"/>
                    <h:outputText value="#{bundle.ViewBoardLabel_categoryId}"/>
                    <h:outputText value="#{boardController.selected.categoryId}" title="#{bundle.ViewBoardTitle_categoryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boardController.destroyAndView}" value="#{bundle.ViewBoardDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBoardEditLink}"/>
                <br />
                <h:commandLink action="#{boardController.prepareCreate}" value="#{bundle.ViewBoardCreateLink}" />
                <br />
                <h:commandLink action="#{boardController.prepareList}" value="#{bundle.ViewBoardShowAllLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
