<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMessageLabel_content}" for="content" />
                    <h:inputText id="content" value="#{messageController.selected.content}" title="#{bundle.CreateMessageTitle_content}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_topicId}" for="topicId" />
                    <h:inputText id="topicId" value="#{messageController.selected.topicId}" title="#{bundle.CreateMessageTitle_topicId}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_topicId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messageController.create}" value="#{bundle.CreateMessageSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
