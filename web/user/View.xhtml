<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserLabel_id}"/>
                    <h:outputText value="#{userController.selected.id}" title="#{bundle.ViewUserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_lastname}"/>
                    <h:outputText value="#{userController.selected.lastname}" title="#{bundle.ViewUserTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_firstname}"/>
                    <h:outputText value="#{userController.selected.firstname}" title="#{bundle.ViewUserTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_login}"/>
                    <h:outputText value="#{userController.selected.login}" title="#{bundle.ViewUserTitle_login}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_creationDate}"/>
                    <h:outputText value="#{userController.selected.creationDate}" title="#{bundle.ViewUserTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUserLabel_connectionToken}"/>
                    <h:outputText value="#{userController.selected.connectionToken}" title="#{bundle.ViewUserTitle_connectionToken}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_role}"/>
                    <h:outputText value="#{userController.findRoleName()}" title="#{bundle.ViewUserTitle_roleId}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_postNumber}"/>
                    <h:outputText value="#{userController.findPostNumber()}" title="#{bundle.ViewUserTitle_postNumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
