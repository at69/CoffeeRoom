<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBoardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBoardLabel_name}" for="name" />
                    <h:inputText id="name" value="#{boardController.selected.name}" title="#{bundle.CreateBoardTitle_name}" required="true" requiredMessage="#{bundle.CreateBoardRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateBoardLabel_description}" for="description" />
                    <h:inputText id="description" value="#{boardController.selected.description}" title="#{bundle.CreateBoardTitle_description}" required="true" requiredMessage="#{bundle.CreateBoardRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateBoardLabel_categoryId}" for="categoryId" />
                    <h:inputText id="categoryId" value="#{boardController.selected.categoryId}" title="#{bundle.CreateBoardTitle_categoryId}" required="true" requiredMessage="#{bundle.CreateBoardRequiredMessage_categoryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boardController.create}" value="#{bundle.CreateBoardSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{boardController.prepareList}" value="#{bundle.CreateBoardShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
